<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Countdown Launch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/10c3361621.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 style="">WE'RE LAUNCHING SOON</h3>
        <div class="time-container">
            <div class="time">
                <div class="box-top hr"></div>
                <div  class="box-bottom"><h1 id="days"><h1></div>
                <br>
                <small>DAYS</small>
            </div>
            <div class="time">
                <div class="box-top hr"></div>
                <div class="box-bottom" ><h1 id="hours"><h1></div>
                <br>
                <small>HOURS</small>
            </div>
            <div class="time">
                <div class="box-top hr"></div>
                <div class="box-bottom" ><h1 id="minutes"><h1></div>
                <br>
                <small>MINUTES</small>
            </div>
            <div class="time">
                <div class="box-top hr"></div>
                <div class="box-bottom"><h1  id="seconds"><h1></div>
                <br>
                <small>SECONDS</small>
            </div>

        </div>
    </div>
    <div class="socials">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-instagram"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
